apply plugin: 'com.android.application'

android {
    packagingOptions {
        pickFirst 'lib/armeabi/libfuegoteam.so'
    }
    compileSdkVersion 30
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.fuego.team"
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}